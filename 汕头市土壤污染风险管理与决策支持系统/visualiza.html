    <div class="container">
        <div class="grid-container">
            <div class="grid-1">
                <div class="sidebar">
                    <h2>切换底图</h2>
                    <input type="radio" name="baselayerRB" value="OSMStandard" checked>OSM Standard <br>
                    <input type="radio" name="baselayerRB" value="OSMHumanitarian">OSM Humanitarian <br>
                    <input type="radio" name="baselayerRB" value="StamenTerrain">StamenTerrain <br>
                    <label>
                        透明度
                        <input id="opacity-input" type="range" min="0" max="1" step="0.01" value="1" />
                        <span id="opacity-output"></span>
                    </label><br>
                    <h2>栅格数据</h2>
                    <form action="">
                      DEM <input type="checkbox" name="DEM" value="DEM"> <br>
                      土地利用 <input type="checkbox" name="landuse" value="landuse" onclick="land(this)"> <br>
                      植被指数 <input type="checkbox" name="ndvi" value="ndvi" > <br>
                      人口密度 <input type="checkbox" name="pop" value="pop" > <br>
                      土壤类型 <input type="checkbox" name="soiltype" value="soiltype" > <br>
                    </form><br>

                    <h2>矢量数据</h2>
                    <form action="">
                      行政区划 <input type="checkbox" name="district" value="district" id="district" onclick="dist(this)"> <br>
                      路网 <input type="checkbox" name="roads" value="roads" id="roads" onclick="road(this)"> <br>
                      水体 <input type="checkbox" name="ndvi" value="ndvi" id="ndvi" onclick="water(this)"> <br>

                    </form><br>
